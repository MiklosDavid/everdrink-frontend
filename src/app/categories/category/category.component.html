<div class="card">
  <mat-card class="category-card">
    <mat-card-header fxLayout="column" fxLayoutAlign="space-evenly center">
      <mat-card-title>{{ category.display_name }}</mat-card-title>
    </mat-card-header>
    <div class="img" fxLayout="column" fxLayoutAlign="space-evenly center">
      <img
        mat-card-image
        src="/assets/mockups/beer.mockup.jpg"
        alt="Photo of a beer bottle"
      />
    </div>

    <mat-card-content fxLayout="column" fxLayoutAlign="space-evenly center">
      <p>
        {{ category.description }}
      </p>
    </mat-card-content>
    <mat-card-actions fxLayout="column" fxLayoutAlign="space-evenly end">
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/products', category.id]"
        routerLinkActive="router-link-active"
      >
        Tov√°bb
      </button>
    </mat-card-actions>
  </mat-card>
</div>
