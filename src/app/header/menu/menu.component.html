<button
  mat-icon-button
  class="account-icon"
  aria-label="Example icon-button with share icon"
  [matMenuTriggerFor]="account"
>
  <mat-icon>account_circle</mat-icon>
</button>
<mat-menu #account="matMenu">
  <div *ngIf="role === 'ADMIN'; else elseBlock">
    <button
      mat-menu-item
      (click)="signout()"
      routerLinkActive="router-link-active"
    >
      Kijelentkezés
    </button>
  </div>
  <ng-template #elseBlock>
    <a
      mat-menu-item
      [routerLink]="['/signup']"
      routerLinkActive="router-link-active"
    >
      Regisztráció
    </a>
    <div *ngIf="authService.isLoggedIn$ | async; else elseBlock">
      <a
        mat-menu-item
        [routerLink]="['/add-address']"
        routerLinkActive="router-link-active"
      >
        Új cím hozzáadása
      </a>
      <button
        mat-menu-item
        (click)="signout()"
        routerLinkActive="router-link-active"
      >
        Kijelentkezés
      </button>
    </div>
    <ng-template #elseBlock>
      <a
        mat-menu-item
        [routerLink]="['/signin']"
        routerLinkActive="router-link-active"
      >
        Bejelentkezés
      </a>
    </ng-template>
  </ng-template>
</mat-menu>
