<div fxLayout="column" fxLayoutAlign="center center" class="content">
  <div
    style="width: 30%"
    fxLayout="row"
    fxLayoutAlign="center center"
    class="header"
  >
    <h1>Regisztráció</h1>
  </div>
  <div
    style="width: 30%; padding-top: 10px"
    fxLayout="row"
    fxLayoutAlign="center center"
    class="form"
  >
    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      [formGroup]="signupForm"
      (ngSubmit)="signup(signupForm)"
      novalidate
    >
      <mat-form-field fxFill appearance="fill">
        <mat-label>E-mail cím</mat-label>
        <input matInput type="email" formControlName="email" required />
        <mat-hint>Megfelelő formátum: nev@domain.hu</mat-hint>
        <mat-error>Adjon meg egy érvényes E-mail címet!</mat-error>
      </mat-form-field>

      <mat-form-field fxFill appearance="fill">
        <mat-label>Választott jelszava</mat-label>
        <mat-pass-toggle-visibility
          #toggle_first
          matSuffix
        ></mat-pass-toggle-visibility>
        <input
          matInput
          #password
          type="password"
          [type]="toggle_first.type"
          formControlName="password"
          required
        />
        <mat-error>Feltételeknek megfelelő jelszó megadása kötelező!</mat-error>
      </mat-form-field>

      <mat-form-field fxFill appearance="fill">
        <mat-label>Jelszó ismétlése</mat-label>
        <mat-pass-toggle-visibility
          #toggle_second
          matSuffix
        ></mat-pass-toggle-visibility>
        <input
          matInput
          type="password"
          [type]="toggle_second.type"
          formControlName="passwordConfirm"
          required
        />
        <mat-error>Megadott jelszavak nem azonosak!</mat-error>
      </mat-form-field>

      <div *ngIf="password.value.length > 0">
        <mat-label>Jelszó erőssége:</mat-label>
        <mat-password-strength
          #passwordStrength
          [password]="password.value"
          [enableSpecialCharRule]="false"
        >
        </mat-password-strength>
        <mat-password-strength-info
          [passwordComponent]="passwordStrength"
          lowerCaseCriteriaMsg="legalább egy kisbetűt tartalmaznia kell"
          upperCaseCriteriaMsg="legalább egy nagybetűt tartalmaznia kell"
          digitsCriteriaMsg="legalább egy számot tartalmaznia kell"
          minCharsCriteriaMsg="legalább 8 karakter hosszú legyen"
        >
        </mat-password-strength-info>
      </div>

      <div
        style="padding-top: 10px;"
        class="button"
        fxFill
      >
        <button fxFill type="submit" mat-raised-button color="accent">
          Regisztráció
        </button>
      </div>
    </form>
  </div>
</div>
